<template name="postSubmit">
  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="url">输入你的网址</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="输入你的网址" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="title">请给网址命名</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="请给网址命名" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
